CW Cheat Pack V.1 for PPSSPP

The pack contains more than 2000 cheats in cw cheat format that can be used in emulators like PPSSPP.

To use the pack:
Extract the ini files in the folder "memstick" of your version of PPSSPP in the folder "cheats"
For example:
Ppsspp 1.4\memstick\PSP\Cheats

If you have doubts, want to report any cheat that don't work, or to contribute with working and tested cheats for games or any other question, you can contact us:
